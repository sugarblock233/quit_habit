<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - ‰π†ÊÉØÊàíÈô§</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Apple Login Style */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .login-header h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--apple-blue), var(--apple-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 1.05em;
            font-weight: 500;
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            color: var(--apple-red);
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }
        
        .success-message {
            background: rgba(52, 199, 89, 0.1);
            color: var(--apple-green);
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
            border: 1px solid rgba(52, 199, 89, 0.2);
        }
        
        .form-group-login {
            margin-bottom: 24px;
        }
        
        .form-group-login label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95em;
        }
        
        .form-group-login input[type="password"] {
            width: 100%;
            padding: 16px;
            border: 1.5px solid rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            font-size: 17px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            transition: all 0.2s;
            background: var(--bg-secondary);
        }
        
        .form-group-login input[type="password"]:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        }
        
        .login-button:hover {
            background: #0051D5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: var(--apple-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.9em;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px;
                border-radius: 20px;
            }
            
            .login-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>üîê ‰π†ÊÉØÊàíÈô§</h1>
                    <p>ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å</p>
                </div>
                
                <div id="message-container"></div>
                
                <form id="login-form">
                    <div class="form-group-login">
                        <label for="password">ÂØÜÁ†Å</label>
                        <input type="password" id="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required autofocus>
                    </div>
                    
                    <button type="submit" class="login-button" id="login-button">ÁôªÂΩï</button>
                </form>
                
                <div class="login-footer">
                    <p>üõ°Ô∏è ËøûÊé•ÂÆâÂÖ®Âä†ÂØÜ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const messageContainer = document.getElementById('message-container');

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showMessage(message, isError = true) {
            const className = isError ? 'error-message' : 'success-message';
            messageContainer.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Ê∏ÖÈô§Ê∂àÊÅØ
        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        // Â§ÑÁêÜË°®ÂçïÊèê‰∫§
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            if (!password) {
                showMessage('ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                return;
            }
            
            // Á¶ÅÁî®ÊåâÈíÆ
            loginButton.disabled = true;
            loginButton.textContent = 'ÁôªÂΩï‰∏≠...';
            clearMessage();
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', false);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showMessage(data.error || 'ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØï');
                    loginButton.disabled = false;
                    loginButton.textContent = 'ÁôªÂΩï';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('ÁôªÂΩïÂ§±Ë¥•:', error);
                showMessage('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                loginButton.disabled = false;
                loginButton.textContent = 'ÁôªÂΩï';
            }
        });

        // ÂõûËΩ¶ÈîÆÊèê‰∫§
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
